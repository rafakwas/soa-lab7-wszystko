<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Message Sender</title>
    </h:head>
    <h:body>
        <h:form>
            <h2>Enter your message in the Message Text field.</h2>
            <h:outputLabel for="messagetext" value="Mail: "  />
            <h:inputText id="messagetext"
                         title="Email"
                         value="#{producerBean.mail}"
                         maxlength="128"
                         size="32" />
            <p></p>

            <h:outputLabel for="queueText" value="Text: "  />
            <h:inputText id="queueText"
                         title="queue text"
                         value="#{producerBean.message}"
                         maxlength="128"
                         size="32" />
            <p></p>

            <h:commandButton value="Send Message" 
                             action="#{producerBean.sendMessage}" />
        </h:form>
    </h:body>
</html>
